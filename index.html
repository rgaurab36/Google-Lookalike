<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Replica</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="Google_Logo.png" alt="Google Search"><p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="Google_Maps.png" alt="Google Maps"><p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="Google_Drive.png" alt="Google Drive"><p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="Google_Calendar.png" alt="Google Calendar"><p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="Google_Photos.svg" alt="Google Photos"><p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="Google_Keep.png" alt="Google Keep"><p>Keep</p>
                    </div>
                </div>
            </div>
            
            <img id="profile-pic" src="gaurab.png" alt="profile-pic">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo">
            <br>
            <div id="input-wrapper">
            <input id="search-box" />
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon">
        </div>
        <div>
        <button class="custom-btn">Google Search</button>
        <button class="custom-btn">I'm feeling Lucky</button>
    </div>
    
        </section>
    </main>
</body>
</html>
